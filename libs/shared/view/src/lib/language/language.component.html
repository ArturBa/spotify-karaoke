<button
  mat-icon-button
  [matMenuTriggerFor]="menu"
  aria-label="Language selection"
  i18n-label
>
  <mat-icon>translate</mat-icon>
</button>
<mat-menu #menu="matMenu" xPosition="before" yPosition="below">
  <button
    mat-menu-item
    *ngFor="let lang of languages"
    (click)="selectLanguage(lang)"
  >
    {{ lang.name }}
  </button>
</mat-menu>
