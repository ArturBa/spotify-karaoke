<head>
  <h1 i18n>Lyrics</h1>

  <artur-ba-lyrics-selection
    (state)="state = $event"
  ></artur-ba-lyrics-selection>
</head>

<artur-ba-lyrics-text
  *ngIf="state.state === LyricsSearchState.SEARCH_SUCCESS"
  [currentTime]="progress$ | async"
  [lyrics]="state.lyrics"
></artur-ba-lyrics-text>

<div
  class="user-notify"
  *ngIf="state.state === LyricsSearchState.SEARCH_FAILED"
>
  <span i18n> Couldn't find a right text :< </span>
</div>

<div *ngIf="state.state === LyricsSearchState.SEARCHING" class="user-notify">
  <mat-spinner diameter="300" strokeWidth="20"> </mat-spinner>
  <span i18n> Looking for a lyrics </span>
</div>
