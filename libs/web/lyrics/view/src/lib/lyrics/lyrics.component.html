<h1 i18n="lyrics.header">Lyrics</h1>

<artur-ba-lyrics-text
  *ngIf="lyrics && !searching"
  [currentTime]="progress$ | async"
  [lyrics]="lyrics"
></artur-ba-lyrics-text>

<div class="user-notify" *ngIf="!lyrics && !searching">
  <span i18n="lyrics.couldn-find"> Couldn't find a right text :< </span>
</div>

<div *ngIf="searching" class="user-notify">
  <mat-spinner diameter="300" strokeWidth="20"> </mat-spinner>
  <span i18n="lyrics.searching"> Looking for a lyrics </span>
</div>
