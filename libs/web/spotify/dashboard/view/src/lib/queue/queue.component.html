<h1>Current queue</h1>
<artur-ba-song-list
  title="Currently playing"
  [tracks]="[trackWindow?.current_track]"
  [currentSongURI]="trackWindow?.current_track.uri"
>
</artur-ba-song-list>
<artur-ba-song-list
  title="Up next"
  [tracks]="trackWindow?.next_tracks"
  [currentSongURI]="trackWindow?.current_track.uri"
>
</artur-ba-song-list>
