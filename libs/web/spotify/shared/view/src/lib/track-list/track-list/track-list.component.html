<h3 *ngIf="title">{{ title }}</h3>
<table>
  <thead>
    <tr>
      <th class="count" i18n>#</th>

      <th
        class="image"
        *ngIf="columns.includes(TrackListColumns.image)"
        i18n
      ></th>

      <th
        class="title-artist"
        *ngIf="columns.includes(TrackListColumns.title_artist)"
        i18n
      >
        Title
      </th>

      <th class="album" *ngIf="columns.includes(TrackListColumns.album)" i18n>
        Album
      </th>

      <th class="time" *ngIf="columns.includes(TrackListColumns.time)" i18n>
        Time
      </th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let track of tracks; let i = index"
      artur-ba-track-row
      [count]="i"
      [track]="track"
      [columns]="columns"
      [context]="{ context_uri, offset: { position: i } }"
    ></tr>
  </tbody>
</table>
