<h3 *ngIf="title">{{ title }}</h3>
<table>
  <thead>
    <tr>
      <th
        class="count"
        *ngIf="columns.includes(songListColumns.count)"
        i18n="song-list.count"
      >
        #
      </th>

      <th
        class="image"
        *ngIf="columns.includes(songListColumns.image)"
        i18n="song-list.image"
      ></th>

      <th
        class="title-artist"
        *ngIf="columns.includes(songListColumns.title_artist)"
        i18n="song-list.title"
      >
        Title
      </th>

      <th
        class="album"
        *ngIf="columns.includes(songListColumns.album)"
        i18n="song-list.album"
      >
        Album
      </th>

      <th
        class="time"
        *ngIf="columns.includes(songListColumns.time)"
        i18n="song-list.time"
      >
        Time
      </th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let track of tracks"
      artur-ba-track-row
      [track]="track"
      [columns]="columns"
    ></tr>
  </tbody>
</table>
