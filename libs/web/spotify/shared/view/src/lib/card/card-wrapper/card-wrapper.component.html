<div class="card-wrapper-title">
  <span [innerHtml]="title"></span>
  <a
    *ngIf="viewMoreRoute"
    [routerLink]="viewMoreRoute"
    [queryParams]="viewMoreQueryParams"
    i18n
    >View more</a
  >
</div>
<div
  class="card-wrapper-content"
  [ngClass]="{ 'card-wrapper-single-line': singleLine }"
>
  <ng-content></ng-content>
</div>
