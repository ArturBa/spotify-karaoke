<h3 *ngIf="title">{{ title }}</h3>
<div *ngIf="header && columns" class="header">
  <div class="count" *ngIf="columns.includes(songListColumns.count)">#</div>

  <div class="image" *ngIf="columns.includes(songListColumns.image)">Img</div>

  <div
    class="title-artist"
    *ngIf="columns.includes(songListColumns.title_artist)"
  >
    Title
  </div>

  <div class="album" *ngIf="columns.includes(songListColumns.album)">Album</div>

  <div class="time" *ngIf="columns.includes(songListColumns.time)">Time</div>
</div>
<ul>
  <li
    *ngFor="let track of tracks"
    artur-ba-song-row
    [track]="track"
    [columns]="columns"
  ></li>
</ul>
