<div class="user">
  <button mat-stroked-button [matMenuTriggerFor]="menu">
    <span i18n>Hi</span>
    <span *ngIf="user?.display_name">
      {{ user?.display_name }}
    </span>
    <span i18n *ngIf="!user?.display_name">&nbsp;there</span>
    <mat-icon aria-hidden="false" i18n-aria-label aria-label="Open menu"
      >arrow_drop_down</mat-icon
    >
  </button>
  <mat-menu #menu="matMenu" xPosition="before" yPosition="below">
    <button mat-menu-item (click)="toggleDarkMode()" class="menu-item">
      <span i18n>Mode</span>
      <mat-icon aria-hidden="false" aria-label="light mode" *ngIf="darkMode"
        >light_mode</mat-icon
      >
      <mat-icon aria-hidden="false" aria-label="dark mode" *ngIf="!darkMode"
        >dark_mode</mat-icon
      >
    </button>
    <button mat-menu-item i18n (click)="openInfoDialog()" class>
      App info
    </button>
    <button
      mat-menu-item
      App
      Info
      i18n
      (click)="openHotKeyDialog()"
      class="menu-item"
    >
      Open hotkeys
    </button>
    <button mat-menu-item i18n (click)="logout()" class>Log out</button>
  </mat-menu>
</div>
