<div class="navigation">
  <a
    aria-hidden="false"
    i18n-aria-label="user-menu.back"
    aria-label="Back"
    (click)="goBack()"
  >
    <mat-icon>chevron_left</mat-icon>
  </a>
  <a
    aria-hidden="false"
    i18n-aria-label="user-menu.next"
    aria-label="Next"
    (click)="goForward()"
  >
    <mat-icon>chevron_right</mat-icon>
  </a>
</div>
