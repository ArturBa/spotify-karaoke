<img [src]="trackHelper.getImage64Url(track)" />
<div class="song">
  <strong>
    {{ track.name }}
  </strong>
  <span>
    <a
      *ngFor="let artist of track.artists; let l = last"
      (click)="handleClick(artist)"
    >
      {{ artist.name }}
      <ng-container *ngIf="!l">,&nbsp;</ng-container>
    </a>
  </span>
</div>
<div class="album">
  {{ track?.album.name }}
</div>
<div class="time">
  {{ trackHelper.time(1239) }}
</div>
