<div class="row">
  <div class="album-data">
    <img
      [src]="getImage()"
      [srcset]="getImagesSet()"
      alt="Album cover"
      i18n-alt="album.cover-image"
    />
    <h2>
      {{ album?.name }}
    </h2>
    <a
      *ngFor="let artist of album?.artists; let l = last"
      [routerLink]="'/artist/' + artist.uri | clearUriData"
    >
      {{ artist.name | addComa: !l }}
    </a>
  </div>

  <artur-ba-song-list
    [tracks]="albumTracks?.items"
    [columns]="columns"
  ></artur-ba-song-list>
</div>
