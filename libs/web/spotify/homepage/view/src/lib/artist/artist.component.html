<div class="row">
  <div class="artist-data">
    <img [src]="imageUrl(300)" />
    <h2>
      {{ artist?.name }}
    </h2>
  </div>

  <artur-ba-song-list [tracks]="artistTracks?.tracks"></artur-ba-song-list>
</div>
<div class="albums">
  <h3 i18n="artist.albums">Albums</h3>
  <div class="album-items">
    <artur-ba-album-card
      *ngFor="let album of artistAlbums?.items"
      [album]="album"
    >
    </artur-ba-album-card>
  </div>
</div>
