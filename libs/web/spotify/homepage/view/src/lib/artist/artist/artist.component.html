<div class="row">
  <div class="artist-data">
    <img [src]="imageUrl(300)" />
    <h2>
      {{ artist?.name }}
    </h2>
  </div>

  <artur-ba-song-list [tracks]="artistTracks?.tracks"></artur-ba-song-list>
</div>
<div class="albums">
  <artur-ba-card-wrapper
    [title]="getAlbumsWrapperTitle()"
    [viewMoreRoute]="artistAlbumsUrl()"
    [singleLine]="true"
  >
    <artur-ba-album-card-decorator
      *ngFor="let album of artistAlbums?.items"
      [album]="album"
    >
    </artur-ba-album-card-decorator>
  </artur-ba-card-wrapper>
</div>
