<div class="row">
  <div class="artist-data">
    <img [src]="imageUrl(300)" />
    <h2>
      {{ artist?.name }}
    </h2>
  </div>

  <artur-ba-song-list [tracks]="artistTracks?.tracks"></artur-ba-song-list>
</div>
<div class="albums">
  <artur-ba-card-wrapper-with-content
    [title]="albumsWrapperTitle"
    [viewMoreRoute]="artistAlbumsUrl()"
    [singleLine]="true"
    [data]="artistAlbums?.items"
    [viewMode]="CardListViewMode.ALBUM"
  >
  </artur-ba-card-wrapper-with-content>
</div>
