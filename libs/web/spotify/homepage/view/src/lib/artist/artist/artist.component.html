<div class="row">
  <div class="data">
    <artur-ba-spotify-image
      [images]="artist?.images"
      alt="Artist image"
      i18n-alt="artist.image"
    >
    </artur-ba-spotify-image>
    <h2>
      {{ artist?.name }}
    </h2>

    <artur-ba-play-button [context_uri]="artist?.uri"></artur-ba-play-button>
  </div>

  <artur-ba-track-list [tracks]="artistTracks?.tracks"></artur-ba-track-list>
</div>
<div class="albums">
  <artur-ba-card-wrapper-with-content
    [title]="albumsWrapperTitle"
    [viewMoreRoute]="artistAlbumsUrl()"
    [singleLine]="true"
    [data]="artistAlbums?.items"
    [viewMode]="CardListViewMode.ALBUM"
  >
  </artur-ba-card-wrapper-with-content>
</div>
