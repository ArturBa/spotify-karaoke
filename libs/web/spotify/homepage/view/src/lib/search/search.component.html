<input
  matInput
  type="search"
  placeholder="Search"
  (onBlur)="search()"
  [(ngModel)]="searchInput"
/>
<button (click)="search()">Search</button>

<artur-ba-card-wrapper [title]="getAlbumsWrapperTitle()" [singleLine]="true">
  <artur-ba-album-card
    *ngFor="let album of albumSearchResult?.albums.items"
    [album]="album"
  >
  </artur-ba-album-card>
</artur-ba-card-wrapper>
