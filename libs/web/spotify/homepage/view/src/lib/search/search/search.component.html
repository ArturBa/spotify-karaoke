<artur-ba-search-input (search)="search($event)"></artur-ba-search-input>

<artur-ba-card-wrapper
  [title]="albumsWrapperTitle"
  [singleLine]="true"
  viewMoreRoute="albums"
  [viewMoreQueryParams]="queryParams"
>
  <artur-ba-album-card-decorator
    *ngFor="let album of albumSearchResult?.albums.items"
    [album]="album"
  >
  </artur-ba-album-card-decorator>
</artur-ba-card-wrapper>

<artur-ba-card-wrapper
  [title]="playlistWrapperTitle"
  [singleLine]="true"
  viewMoreRoute="playlists"
  [viewMoreQueryParams]="queryParams"
>
  <artur-ba-playlist-card-decorator
    *ngFor="let playlist of playlistSearchResult?.playlists.items"
    [playlist]="playlist"
  >
  </artur-ba-playlist-card-decorator>
</artur-ba-card-wrapper>
