<div class="row">
  <div class="data">
    <artur-ba-spotify-image
      [images]="playlist?.images"
      alt="Playlist cover"
      i18n-alt
    ></artur-ba-spotify-image>
    <h2>
      {{ playlist?.name }}
    </h2>
    <div class="owner">
      <span i18n> By </span>
      <a>{{ playlist?.owner.display_name }} </a>
    </div>
    <artur-ba-play-button
      [context]="{ context_uri: playlist?.uri }"
    ></artur-ba-play-button>
  </div>

  <artur-ba-track-lazy-list
    [columns]="columns"
    [strategy]="getStrategy()"
    [context_uri]="playlist?.uri"
  ></artur-ba-track-lazy-list>
</div>
