<div class="row">
  <div class="playlist-data">
    <artur-ba-spotify-image
      [images]="playlist?.images"
      alt="Playlist cover"
      i18n-alt="playlist.cover"
    ></artur-ba-spotify-image>
    <h2>
      {{ playlist?.name }}
    </h2>
    <div class="playlist-owner">
      <span i18n="playlist.by"> By </span>
      <a>{{ playlist?.owner.display_name }} </a>
    </div>
  </div>

  <artur-ba-song-lazy-list
    [columns]="columns"
    [strategy]="getStrategy()"
  ></artur-ba-song-lazy-list>
</div>
