<h1 i18n="queue.title">Current queue</h1>
<artur-ba-song-list
  i18n-title="queue.current_play"
  title="Currently playing"
  [tracksUri]="[trackWindow?.current_track.uri]"
  [columns]="displayColumns"
>
</artur-ba-song-list>
<artur-ba-song-list
  i18n-title="queue.up_next"
  title="Up next"
  [tracksUri]="nextTracksUri()"
  [columns]="displayColumns"
>
</artur-ba-song-list>
