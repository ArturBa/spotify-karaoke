<button
  mat-icon-button
  [matMenuTriggerFor]="devicesMenu"
  (click)="updateDeviceList()"
>
  <mat-icon
    matTooltip="Available devices"
    i18n-matTooltip="player-available-devices.available-devices"
  >
    speaker_group
  </mat-icon>
</button>
<mat-menu #devicesMenu="matMenu" yPosition="above">
  <artur-ba-player-device
    *ngFor="let device of userDevices?.devices"
    [device]="device"
    (update)="updateDeviceList()"
  ></artur-ba-player-device>
</mat-menu>
