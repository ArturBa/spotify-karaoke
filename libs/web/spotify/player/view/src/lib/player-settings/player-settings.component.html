<a routerLink="/queue" alt="Music queue">
  <mat-icon matTooltip="Queue"> queue_music </mat-icon>
</a>
<div class="as-link">
  <mat-icon matTooltip="not available now"> speaker_group </mat-icon>
</div>
<div class="as-link" *ngIf="isLoud() && !isMute()">
  <mat-icon (click)="mute()" matTooltip="Mute"> volume_up </mat-icon>
</div>
<div class="as-link" *ngIf="!isLoud() && !isMute()">
  <mat-icon (click)="mute()" matTooltip="Mute"> volume_down </mat-icon>
</div>
<div class="as-link" *ngIf="isMute()">
  <mat-icon matTooltip="Device is muted"> volume_off </mat-icon>
</div>
<mat-slider
  aria-label="current volume"
  [value]="volume * 100"
  (valueChange)="handleVolumeChange($event)"
  color="primary"
>
</mat-slider>
