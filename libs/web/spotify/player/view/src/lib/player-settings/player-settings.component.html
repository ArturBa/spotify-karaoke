<a mat-icon-button routerLink="/queue" alt="Music queue">
  <mat-icon matTooltip="Queue" i18n-matTooltip="player-settings.queue">
    queue_music
  </mat-icon>
</a>
<artur-ba-player-available-devices></artur-ba-player-available-devices>
<button mat-icon-button *ngIf="isLoud() && !isMute()">
  <mat-icon
    (click)="mute()"
    matTooltip="Mute"
    i18n-matTooltip="player-settings.mute"
  >
    volume_up
  </mat-icon>
</button>
<button mat-icon-button *ngIf="!isLoud() && !isMute()">
  <mat-icon
    (click)="mute()"
    matTooltip="Mute"
    i18n-matTooltip="player-settings.mute"
  >
    volume_down
  </mat-icon>
</button>
<button mat-icon-button *ngIf="isMute()">
  <mat-icon
    matTooltip="Device is muted"
    i18n-matTooltip="player-settings.muted"
  >
    volume_off
  </mat-icon>
</button>
<mat-slider
  aria-label="current volume"
  i18n-aria-label="player-settings.current-volume"
  [value]="volume * 100"
  (valueChange)="handleVolumeChange($event)"
  color="primary"
>
</mat-slider>
