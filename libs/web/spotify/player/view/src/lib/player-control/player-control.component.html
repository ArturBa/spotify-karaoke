<div class="controls">
  <button
    mat-icon-button
    aria-label="Previous"
    i18n-aria-label
    (click)="prevTrack()"
  >
    <mat-icon>skip_previous</mat-icon>
  </button>
  <button
    mat-mini-fab
    color="primary"
    i18n-aria-label
    aria-label="Play"
    *ngIf="paused"
    (click)="play()"
  >
    <mat-icon>play_arrow</mat-icon>
  </button>
  <button
    mat-mini-fab
    color="primary"
    aria-label="Pause"
    i18n-aria-label
    *ngIf="!paused"
    (click)="pause()"
  >
    <mat-icon>pause</mat-icon>
  </button>
  <button
    mat-icon-button
    aria-label="Next"
    i18n-aria-label
    (click)="nextTrack()"
  >
    <mat-icon>skip_next</mat-icon>
  </button>
</div>
<div class="progress-bar">
  {{ (progress$ | async) / 1000 | trackTime }}
  <mat-slider
    aria-label="current song time"
    i18n-aria-label
    [value]="progress$ | async"
    [max]="max"
    (valueChange)="handleSeek($event)"
    color="primary"
  >
  </mat-slider>
  {{ max / 1000 | trackTime }}
</div>
