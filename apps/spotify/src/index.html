<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Spotify</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Spotify Karaoke: Sing along with us!" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
      rel="stylesheet"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://spotify-karaoke.netlify.app/" />
    <meta property="og:title" content="Spotify Karaoke" />
    <meta
      property="og:description"
      content="Spotify Karaoke: Sing along with us!"
    />
    <meta
      property="og:image"
      content="https://spotify-karaoke.netlify.app/assets/logo_1x2_bg.png"
    />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://spotify-karaoke.netlify.app/" />
    <meta name="twitter:title" content="Spotify Karaoke" />
    <meta
      name="twitter:description"
      content="Spotify Karaoke: Sing along with us!"
    />
    <meta
      name="twitter:image"
      content="https://spotify-karaoke.netlify.app/assets/logo_1x2_bg.png"
    />

    <link rel="image_src" href="assets/logo_1x1.png" type="image/png" />
    <link rel="shortcut icon" href="assets/logo_1x1.png" type="image/png" />
    <link rel="icon" href="assets/logo_1x1.png" type="image/png" />

    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
